<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
</head>

<body>
    <div id="app">
        <div class="conteiner">

            <div class="row ">
                
                 <!-- INCONA PRINCIPALE -->
                <div class="col-12">
                    <img src="./img/logo (2).png" alt="">

                </div>

                <!-- AQUISIZIONE DEGLI ELEMENTI PER LA LISTA -->
                <div class="col-12">

                    <input id="newTaskElement" v-model="newTask" @keyup.enter="addTask" placeholder="inserisci il nuovo Task">
                    <button @click="addTask">Aggiungi</button>
                    
                </div>
                
                <!-- LISTA -->
                <div class="col-12">

                    <ul>
                        <li v-for="(element,index) in list">
                            {{element}}
                            <i class="fas fa-times" @click="deleteTask(index)"></i>
                        </li>
                    </ul>

                </div>

            </div>
        </div>



    </div>
    <script src="./js/script.js"></script>
</body>

</html>
